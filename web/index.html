
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no"
    />
    
    <!-- Primary Meta Tags -->
    <title>Natively - NICU Respiratory Therapist Training</title>
    <meta name="title" content="Natively - NICU Respiratory Therapist Training" />
    <meta
      name="description"
      content="Track your education and certifications as a respiratory therapist in a neonatal intensive care unit."
    />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/final_quest_240x240.png" />
    <link rel="apple-touch-icon" href="/assets/images/natively-dark.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Natively - NICU Respiratory Therapist Training" />
    <meta
      property="og:description"
      content="Track your education and certifications as a respiratory therapist in a neonatal intensive care unit."
    />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Natively - NICU Respiratory Therapist Training" />
    <meta
      property="twitter:description"
      content="Track your education and certifications as a respiratory therapist in a neonatal intensive care unit."
    />
    
    <style>
      /**
       * Ensure the root element fills the viewport
       */
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
      }

      /* Loading screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo {
        width: 120px;
        height: 120px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(0.95);
        }
      }

      /* Disable text selection for better app-like feel */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Allow text selection in input fields and text areas */
      input,
      textarea,
      [contenteditable="true"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      /* Scrollbar styling for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Dark mode scrollbar */
      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.3);
        }
      }

      /* Light mode scrollbar */
      @media (prefers-color-scheme: light) {
        body {
          background-color: #f2f2f7;
        }

        #splash-screen {
          background-color: #f2f2f7;
        }

        ::-webkit-scrollbar-thumb {
          background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
          background: rgba(0, 0, 0, 0.3);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img
        src="/assets/images/natively-dark.png"
        alt="Natively Logo"
        class="splash-logo"
      />
    </div>

    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Hide splash screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('hidden');
            setTimeout(function() {
              splashScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
